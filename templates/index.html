<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“° Fake News Detector</h1>
    <form action="/predict" method="POST">
      <textarea name="news" placeholder="Paste or type news article here..." required></textarea>
      <button type="submit" class="check-btn">Check News</button>
    </form>

    {% if prediction %}
    <div class="result">
      <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}

    <form action="/logout" method="POST">
      <button class="logout-btn">Logout</button>
    </form>
  </div>
</body>
</html>
